      <a href="/produits/add" class="btn btn-primary"> Ajouter un produit </a>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <th>DÃ©signation</th>
            <th>Prix</th>
            <th>Status</th>
